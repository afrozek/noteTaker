 <div class="ui-state-default noteContainer col-md-3 " ng-repeat="note in notes track by $index" >
        
        <div class="note ">
          <h3 class="noteTitle">
            {{note.title}}
          </h3>
          <div class="noteBody">
            
            <note-card notes="notes" note="note" 
            noteindex="{{$index}}" dragdata="dragdata">
            </note-card>
 
          </div>
        </div>
   
      </div>
